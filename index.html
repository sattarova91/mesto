<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

<body>
    <div class="page">
        <header class="header">
            <img class="logo logo_place-header" src="./images/mesto-logo.svg" alt="аватар">
        </header>
        <section class="profile">
          <img class="avatar avatar_place-profile" src="./images/profile-image.svg">
          <div class="profile__info">
            <p class="profile__info_name">Жак-Ив Кусто</p>
            <p class="profile__info_job">Исследователь океана</p>
          </div>
          <button class="button profile__edit-button">
            <img class="profile__edit-button_img" src="./images/profile__edit-button_img.svg">
          </button>
          <button class="button profile__add-button">
            <img class="profile__add-button_img" src="./images/profile__add-button_img.svg" alt="кнопка">
          </button>
        </section>
        <section class="elements"></section>
        <footer class="footer">
          <p class="footer__copyrigth">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>
    </div>
