<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="Анастасия Чурикова">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-image.svg" alt="аватар">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button"></button>
        </div>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="button profile__add-button"></button>
    </section>
    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrigth">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <form class="popup-edit__form" name="popup-edit__form" method="POST" action="#">
      <div class="popup__container">
        <button class="button popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field" type="text" placeholder="Имя" name="name">
        <input class="popup__field" type="text" placeholder="Род деятельности" name="job">
        <button class="button popup-edit__save-button" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
  <div class="popup popup-add">
      <div class="popup__container popup-add__container">
        <button class="button popup__close popup-add__close" type="button"></button>
        <h2 class="popup__title popup-add__title">Новое место</h2>
        <input class="popup__field popup-add__field" type="text" placeholder="Название" name="title">
        <input class="popup__field popup-add__field" type="text" placeholder="Ссылка на картинку" name="link">
        <button class="button popup-add__add-button" type="submit">Создать</button>
      </div>
  </div>

  <script src="./script/index.js" defer></script>
  <template class="card__template" id="cards">
    <li class="elements__item">
      <img class="elements__img">
      <div class="elements__card-info">
        <h2 class="elements__title"></h2>
        <button class="button elements__like-button"></button>
        <button class="button elements__delete-button"></button>
      </div>
    </li>
  </template>
</body>
