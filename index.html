<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="Анастасия Чурикова">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="аватар">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-image.svg">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button"></button>
        </div>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="button profile__add-button"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="elements__item">
          <img class="elements__img" src="./images/karachevsk.jpg" alt="Карачаевск">
          <div class="elements__card-info">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="button elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/goraElbrus.jpg" alt="гора Эльбрус">
          <div class="elements__card-info">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="button elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/dombai.jpg" alt="Домбай">
          <div class="elements__card-info">
            <h2 class="elements__title">Домбай</h2>
            <button class="button elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/goraElbrus.jpg" alt="гора Эльбрус">
          <div class="elements__card-info">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="button elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/dombai.jpg" alt="Домбай">
          <div class="elements__card-info">
            <h2 class="elements__title">Домбай</h2>
            <button class="button elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/karachevsk.jpg" alt="Карачаево-Черкесcия">
          <div class="elements__card-info">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button class="button elements__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrigth">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <form class="popup" name="popup" method="POST" action="#">
    <div class="popup__container">
      <button class="button popup__close" type="button"></button>
      <div class="popup__edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field" type="text" placeholder="Имя" name="name">
        <input class="popup__field" type="text" placeholder="Род деятельности" name="job">
        <button class="button popup__save-button" type="submit">Сохранить</button>
      </div>
    </div>
  </form>
  <script src="./script/index.js" defer></script>
</body>

</html>
