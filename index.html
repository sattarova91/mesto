<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="Анастасия Чурикова">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-image.svg" alt="аватар">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button"></button>
        </div>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="button profile__add-button"></button>
    </section>
    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrigth">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <form class="popup__form popup-edit__form" name="popup-edit__form" method="POST" action="#" novalidate>
      <div class="popup__container">
        <button class="button popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field-container">
          <input id="name-field" class="popup__field" type="text" placeholder="Имя" name="name" minlength="2"
            maxlength="40" required>
          <span id="name-field-error" class="popup__field-error"></span>
        </label>
        <label class="popup__field-container">
          <input id="job-field" class="popup__field" type="text" placeholder="Род деятельности" minlength="2"
            maxlength="200" name="job" required>
          <span id="job-field-error" class="popup__field-error"></span>
        </label>
        <button class="button popup__save-button" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
  <div class="popup popup-add">
    <form class="popup__form popup-add__form" name="popup-add__form" method="POST" action="#" novalidate>
      <div class="popup__container popup-add__container">
        <button class="button popup__close popup-add__close" type="button"></button>
        <h2 class="popup__title popup-add__title">Новое место</h2>
        <label class="popup__field-container">
          <input id="title-field" class="popup__field popup-add__field" type="text" minlength="2" maxlength="30" placeholder="Название"
            name="title" required>
            <span id="title-field-error" class="popup__field-error"></span>
        </label>
        <label class="popup__field-container">
          <input id="link-field" class="popup__field popup-add__field" type="url" placeholder="Ссылка на картинку" name="link" required>
          <span id="link-field-error" class="popup__field-error"></span>
        </label>
        <button class="button popup__save-button" type="submit">Создать</button>
      </div>
    </form>
  </div>
  <div class="popup popup-open-img">
    <div class="popup-open-img__container">
      <img class="popup-open-img__card-image">
      <h2 class="popup-open-img__title"></h2>
      <button class="button popup__close popup-open-img__close" type="button"></button>
    </div>
  </div>
  <script  src="./scripts/index.js" type="module" defer></script>
  <script src="./scripts/Card.js" type="module" defer></script>
  <script src="./scripts/Popup.js" type="module" defer></script>
  <script src="./scripts/FormValidator.js" type="module" defer></script>


  <template class="card__template" id="cards">
    <li class="elements__item">
      <button class="button"><img class="elements__img"></button>
      <div class="elements__card-info">
        <h2 class="elements__title"></h2>
        <button class="button elements__like-button"></button>
      </div>
      <button class="button elements__delete-button"></button>
    </li>
  </template>
</body>

</html>
